<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TrashLands</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="../../dist/output.css">
    </head>
    <body>
        <div class="Container">
            <div class="LeftArea grid-item">
                <!--Zone with button to adding images-->
                <form method="post" enctype="multipart/form-data" id="uploadForm">
                    <div>
                        <label class="input-file">
                            <input type="file" accept=".jpg,.txt" name="file[]" multiple>
                               <span>Выберите файл</span>
                         </label>
                        <div class="input-file-list"></div>
                    </div>
                    <button type="submit" class="submitButton" id="submitButton">Запустить</button>
                </form>
                <script src="../js/renderer.js"></script>
            </div>
            
            <div class="ResultArea grid-item" id = "resultArea">
                <p>
                    Результат:
                </p>
            </div>
            <div class="MetricArea grid-item">
                Метрика:
                <table class="bg-white text-black">
                    <thead>
                        <tr>
                            <td class="border border-2 border-black">
                                Метод скользящего окна
                            </td>
                            <td class="border border-2 border-black">
                                Region Proposals
                            </td>
                            <td class="border border-2 border-black">
                                Single Shot Detection
                            </td>
                            <td class="border border-2 border-black">
                                Transformers
                            </td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="border border-2 border-black">Presicion</td>
                            <td class="border border-2 border-black">Presicion</td>
                            <td class="border border-2 border-black">Presicion</td>
                            <td class="border border-2 border-black">Presicion</td>
                        </tr>
                        <tr>
                            <td class="border border-2 border-black">Recall</td>
                            <td class="border border-2 border-black">Recall</td>
                            <td class="border border-2 border-black">Recall</td>
                            <td class="border border-2 border-black">Recall</td>
                        </tr>
                        <tr>
                            <td class="border border-2 border-black">F1</td>
                            <td class="border border-2 border-black">F1</td>
                            <td class="border border-2 border-black">F1</td>
                            <td class="border border-2 border-black">F1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
