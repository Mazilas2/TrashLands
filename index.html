<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My First Web Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="Container">
            <div class="LeftArea grid-item">
                <!--Zone with button to adding images-->
                <form method="post" enctype="multipart/form-data" id="uploadForm">
                    <div class="input-file-row">
                        <label class="input-file">
                               <input type="file" name="file[]" multiple accept="image/*">		
                               <span>Выберите файл</span>
                         </label>
                        <div class="input-file-list"></div>  
                    </div>
                    <button type="submit" class="submitButton" id="submitButton">Запустить</button>
                </form>
                <script src="renderer.js"></script>
            </div>
            
            <div class="ResultArea grid-item">
                <p>
                    Результат:
                    <div class="sampleResult">
                        <img src="" alt="SampleResult">
                    </div>
                </p>
            </div>
            <div class="MetricArea grid-item">
                <p>
                    Метрика:
                    <div class="sampleMetric">
                        Метод скользящего окна
                        <table>
                            <tr><td>Presicion</td></tr>
                            <tr><td>Recall</td></tr>
                            <tr><td>F1</td></tr>
                        </table>
                    </div>
                    <div class="sampleMetric">
                        Region Proposals
                        <table>
                            <tr><td>Presicion</td></tr>
                            <tr><td>Recall</td></tr>
                            <tr><td>F1</td></tr>
                        </table>
                    </div>
                    <div class="sampleMetric">
                        Single Shot Detection
                        <table>
                            <tr><td>Presicion</td></tr>
                            <tr><td>Recall</td></tr>
                            <tr><td>F1</td></tr>
                        </table>
                    </div>
                    <div class="sampleMetric">
                        Transformers
                        <table>
                            <tr><td>Presicion</td></tr>
                            <tr><td>Recall</td></tr>
                            <tr><td>F1</td></tr>
                        </table>
                    </div>
                </p>
            </div>
        </div>
    </body>
</html>
